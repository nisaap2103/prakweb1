<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Simple Chat Box App</legend>
        <section>
            <div id="textBox">
                <strong><p>Simple Chat Box</p></strong>
                <hr>
                <div id="teks">
                    <br>
                    <p>Hello</p>
                    <br>
                    <p>Simple chat message</p>
                </div>
            </div>
            <div class="floating">
                <input id="inputText" type="text" placeholder="Simple chat message">
                <button type="button" onclick="sendMessage()">Kirim</button>
            </div>
        </section>
    </fieldset>


    <script>
        function sendMessage() {
            let text = document.getElementById("inputText").value;
            let paragraph = document.createElement("P");
            
            paragraph.innerHTML = String(text);
            document.getElementById("textBox").appendChild(paragraph).style.margin="10px";
        }
    </script>
</body>
</html>
