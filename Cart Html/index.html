<!DOCTYPE html>
<html>
<head>
	<title>Your cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" /><nav class="navbar">
	<div class="navbar-left">
		<i class="fa-shopping"></i>
		<h1>Your Cahrt</h1><div class="logo"></div></div>
	<div class="navbar-right">
		<ul>
			<li><a href="#">About</a></li><!--
	insert url into href="", then it will redeirect into the url if you click it.
-->
			<li><a href="#">Contact</a></li>
			<li><a>More</a> 
				<ul class="dropdown-list">
					<li><a class="dropdown" href="#">archive</a></li>
					<li><a class="dropdown" href="#">popular</a></li>
				</ul>
			</li>
			<li><a href='#'>Test</a></li>
		</ul>
	</div>
</nav>
<div class="container">
	<div class="cart">
		<div class="products">
			<div class="product">
				<img src="https://images.pexels.com/photos/2529147/pexels-photo-2529147.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
				<div class="product-info">
					<h3 class="product-name">New Shoes</h3>
					<h4 class="product-price">IDR 500.000</h4>
					<h4 class="product-offer">Disc 50%</h4>
					<p class="product-quantity">Items: <input type="number" value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
			<div class="product">
				<img src="https://images.pexels.com/photos/8365688/pexels-photo-8365688.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
				<div class="product-info">
					<h3 class="product-name">New Bag</h3>
					<h4 class="product-price">IDR 350.000</h4>
					<h4 class="product-offer">Disc 40%</h4>
					<p class="product-quantity">Items: <input type="number" value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
		</div>
		<div class="cart-total">
			<p>
				<span>
					<b>Summary (2 items)</b>
				</span>
				<hr color="black">
			</p>
			<p>
				<span>Subtotal</span>
				<span>IDR 350.000</span>
			</p>
			<p>
				<span></span>
				<span>IDR 500.000</span>
			</p>
			<p>
				<span>Shipping</span>
				<span>-</span>
			</p>
			<p>
				<span>Est.Taxes</span>
				<span>-</span>
			</p>
			<hr color="black">
			<p>
				<span>
					<b>Total</b>
				</span>
				<span>IDR 850.000</span>
			</p>
			<a href="#">Checkout</a>
		</div>
	</div>
</div>
</body>


</html>
